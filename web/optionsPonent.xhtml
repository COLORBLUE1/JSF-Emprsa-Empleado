<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <link rel="stylesheet" href="./style.css"></link>
        <title>Ingresar Datos</title>
    </h:head>
    
    <h:body>
        
      
        <header class="hero">
            <div class="conect">
                <a href="./IngPonente.xhtml"><img src="https://img.icons8.com/fluency-systems-regular/50/000000/back.png"/></a>
            </div>
        <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListProductosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListProductosEmpty}" rendered="#{productosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{productosController.items.rowCount > 0}">
                    <h:outputText value="#{productosController.pagination.pageFirstItem + 1}..#{productosController.pagination.pageLastItem + 1}/#{productosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{productosController.previous}" value="#{bundle.Previous} #{productosController.pagination.pageSize}" rendered="#{productosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{productosController.next}" value="#{bundle.Next} #{productosController.pagination.pageSize}" rendered="#{productosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{productosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductosTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductosTitle_cantidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductosTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProductosTitle_precio}"/>
                            </f:facet>
                            <h:outputText value="#{item.precio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                             <h:outputText value=" "/>
                            <h:commandLink action="#{productosController.prepareEdit}" value="#{bundle.ListProductosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{productosController.destroy}" value="#{bundle.ListProductosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                   <br />
                <br />
            <div class="conect">
                <a href="./IngPonente.xhtml"><img src="https://img.icons8.com/fluency-systems-regular/50/000000/back.png"/></a>
            </div>
            </h:form>
              <style>
     /* Form Division */
form{
 text-align:center;
}

/* Th */
.jsfcrud_list_form tr th{
 text-align:center;
 color:#000000;
 font-size:16px;
 text-shadow:rgba(0, 0, 0, 0.3) 0px 1px 1px;
 padding-left:10px;
 padding-right:10px;
 padding-top:10px;
 padding-bottom:10px;
}

/* Table */
.jsfcrud_list_form table{
 transform:translatex(417px) translatey(9px);
 padding-left:50% !important;
 padding-right:50% !important;
 padding-top:50px;
 min-height:261px;
 width:577px;
 position:relative;
 left:auto !important;
 right:auto !important;
}

h1{
 text-align:center;
}


body{
    background-image: url(resources/BG3.jpg);
      background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;
}
        

        </style>

        </ui:define>
    </ui:composition>
          </header>
            </h:body>
</html>
